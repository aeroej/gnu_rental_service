{% extends 'base.html' %}

{% block content %}

                {{rental.제목}}
                <a href="{% url 'detail' rental.id %}"><img class="image" style="height:200px; width: 200px;" src="{{ rental.사진.url }}" alt="Card image cap"></a>
                {{rental.내용}}
            </div>
 
        {% endfor %}
{% endblock %}
