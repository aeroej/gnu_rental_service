<!DOCTYPE html>
<html lang="kr">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <title>물품대여</title>
        <link rel="stylesheet" type="text/css" href="{% static 'mukbang/home.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
        <style>
            /* base */
            body {
                background: #007bff;
                background: linear-gradient(to right, #0062E6, #33AEFF);
            }
            .container {
                border: 0;
                border-radius: 1rem;
                box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
                background-color: white;
                margin: 0rem 10rem;
                padding: 4rem;
            }
            .container .header {
                margin-bottom: 2rem;
                font-family: 'Black Han Sans', sans-serif;
                text-align: center;
            }
            .row .nav_bar {
                border-style: dashed;
            }
            .nav_bar .user_btn {
                padding: 3rem;
            }
            .review_box {
                border-radius: .25rem;
                box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
                margin: 50px;
                padding: 30px;
            }

            /* list */
            .list {
                display: flex;
                flex-wrap: wrap;
            }

            /* index */
            .row .header {
                margin-bottom: 2rem;
                font-family: 'Black Han Sans', sans-serif;
                text-align: center;
            }
            .row .nav_bar {
                border-style: dashed;
            }
            .nav_bar .user_btn {
                padding: 3rem;
            }
            .review_box {
                border-radius: .25rem;
                box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
                margin: 50px;
                padding: 30px;
                display: flex;
                flex-wrap: wrap;
            }

            /* about */
            .naver_map {
                border-style: solid 1px;
            }
            .infor {
                border-style: solid 1px;
            }

            /* create */

            /* detail */

            /* comment */

        </style>
    </head>
    <body>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
